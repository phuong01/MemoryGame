<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star firststar full"></i></li>
        		<li><i class="fa fa-star secondstar full"></i></li>
        		<li><i class="fa fa-star thirdstar full"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
          <span class="clock">0mins 0secs</span>
          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
    <div class="boxmodal hide">
      <div class="modalcontent">
        <div class-"modalhead">
          <h1 class="head">Congrats!</h1>
          <div class="content">
          <span class="close">close</span>
        <h2>You did it!</h2>
        <p>With
          <span id="moves"></span> moves</p>
        <p>in
          <span id="time">0:00</span>
        </p>
        <p>and
        <ul class="stars">
          <i class="fa fa-star firststar full"></i>
          <i class="fa fa-star secondstar full"></i>
          <i class="fa fa-star thirdstar full"></i>
        </ul>
        </p>
        <div class="buttons">
          <button class="replayButton">Replay the Game</button>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
